<!DOCTYPE html>
<html lang="en" ng-app="fashionStore">
<head>
    <meta charset="UTF-8">
    <title>Fashion eye</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body ng-controller="StoreController as store">

<!--
<div id="page-load">
    <div class="page-loader">
        <span class="page-loader-el"></span>
    </div>
    <p class="page-loader-text">Loading&hellip;</p>
</div>
-->
<header>
<h1 class="text-center">Fashion eye</h1>
<h2 class="text-center">Designer Sunglasses Online</h2>
</header>
<!-- Product Container -->
<div class="list-group row" ng-hide="store.products.soldOut">
    <div class="col-md-offset-2 col-md-9">
    <ul class="list-group">
        <!-- Product Container-->
        <li class="list-group-item" ng-repeat="product in store.products">
            <h3>{{product.name}}
            <em class="pull-right">{{product.price | currency}}</em>
            </h3>
            <!-- Image Gallery -->
            <product-gallery></product-gallery>
            <!--Products Tabs -->
            <product-tabs></product-tabs>
        </li>
    </ul>


    </div>
</div>

    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="products.js"></script>
</body>
</html>
