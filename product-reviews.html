<!-- Product Review List -->
<div class="panel">
<ul>
    <h4>Reviews</h4>
    <li ng-repeat="review in product.reviews">
        <blockquote>
            <b>{{review.stars}} Stars</b>
            {{review.body}}
            <cite class="clearfix">by: {{review.author}}</cite>
        </blockquote>
    </li>
</ul>
<form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
    <!-- Live Preview -->
    <blockquote ng-hide="">
        <b>Stars: {{reviewCtrl.review.stars}}</b>
        {{reviewCtrl.review.body}}
        <cite>by: {{reviewCtrl.review.author}} on {{reviewCtrl.review.createdOn | date: 'M/d/yy h:mm a'}}</cite>
    </blockquote>

    <!-- Review Form -->
    <h4>Submit a Review</h4>
    <fieldset class="form-group">
        <select ng-model="reviewCtrl.review.stars" class="form-control" ng-options="stars for stars in [5,4,3,2,1]"  title="Stars" required>
            <option value="">Rate the Product</option>
        </select>
    </fieldset>
    <fieldset class="form-group">
        <textarea  ng-model="reviewCtrl.review.body" class="form-control" placeholder="Write a short review of the product..." title="Review" required></textarea>
    </fieldset>
    <fieldset class="form-group">
        <input ng-model="reviewCtrl.review.author" type="email" class="form-control" placeholder="jimmyDean@example.org" title="Email" required/>
    </fieldset>
    <fieldset class="form-group">

        <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
    </fieldset>
</form>
</div>
